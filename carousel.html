<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.window{
  width: 400px;
  height: 300px;
  margin: 20px auto;
  overflow: hidden;
}
.images{
  position: relative;
}
.images > img{
  position: absolute;
  top: 0;
  transition: all 0.3s;
}
.images > img.current{
  left: 0;
  transform: translateX(0);
  z-index: 1;
}
.images > img.leave{
  transform: translateX(-100%);
  z-index: 1;
}
.images > img.enter{
  transform: translateX(100%);
}
  </style>
</head>
<body>
<div class="window">
  <div class="images">
    <img src="https://picsum.photos/200/200/?image=68" alt="图1" width="400" height="300">
    <img src="https://picsum.photos/200/200/?image=92" alt="图2" width="400" height="300">
    <img src="https://picsum.photos/200/200/?image=50" alt="图3" width="400" height="300">
  </div>
</div>
<script>
let n
init()
setInterval(()=>{
  joinLeave(getImage(n))
  .one('transitionend',(e)=>{
       joinEnter($(e.currentTarget))
  })
  joinCurrent(getImage(n+1))
  n += 1
},3000)

function getImage(n){
  return $(`.images > img:nth-child(${idx(n)})`)
}
function idx(n){
  if(n>3){
    n = n%3
    if(n===0){
      n=3
    }
  }      //n取1,2,3,分别映射CSS三种状态
  return n
}
function init(){
  n = 1
  $(`.images > img:nth-child(${n})`).addClass('current')
  .siblings().addClass('enter')
}
function joinCurrent($node){
  $node.removeClass('enter leave').addClass('current')
}
function joinLeave($node){
  $node.removeClass('enter current').addClass('leave')
  return $node
}
function joinEnter($node){
  $node.removeClass('leave current').addClass('enter')
}
</script> 
</body>
</html>
